<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Updating CSS Variables with JavaScript</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <h1>
            Updating <span class="emphasis">CSS variables</span> with
            <span class="emphasis">JavaScript</span>
        </h1>
        <ul>
            <li>Padding</li>
            <li>
                <input
                    type="range"
                    name="padding"
                    min="0"
                    max="50"
                    value="0"
                    data-unit="px"
                />
            </li>
            <li>Blur</li>
            <li>
                <input
                    type="range"
                    name="blur"
                    min="0"
                    max="20"
                    value="0"
                    data-unit="px"
                />
            </li>
            <li>Background</li>
            <li><input type="color" name="color" /></li>
        </ul>
        <div class="img-container">
            <img src="./img/img.jpg" alt="" />
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
